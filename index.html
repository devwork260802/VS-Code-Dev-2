<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title>Button Effect 41</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Button Effect 41</h1>
    <div class="con">
      <div class="con-tooltip left">
        <p>Top</p>
        <div class="tooltip">
          <p>Top Tooltip</p>
        </div>
      </div>
      <div class="con-tooltip top">
        <p>Left</p>
        <div class="tooltip">
          <p>Left Tooltip</p>
        </div>
      </div>
      <div class="con-tooltip bottom">
        <p>Right</p>
        <div class="tooltip">
          <p>Right Tooltip</p>
        </div>
      </div>
      <div class="con-tooltip right">
        <p>Bottom</p>
        <div class="tooltip">
          <p>Bottom Tooltip</p>
        </div>
  </body>
</html>
