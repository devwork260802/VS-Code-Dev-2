<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Custom ToolTip With Smooth Animation</h1>
    <!--    con = The Container for items -->
    <div class="con">
      <!-- Left tooltip -->
      <div class="con-tooltip left">
        <p>ToolTip1</p>
        <div class="tooltip">
          <p>Left Tooltip</p>
        </div>
      </div>

      <!-- Top tooltip-->
      <div class="con-tooltip top">
        <p>ToolTip2</p>
        <div class="tooltip">
          <p>Top Tooltip</p>
        </div>
      </div>

      <!-- Bottom tooltip-->
      <div class="con-tooltip bottom">
        <p>ToolTip3</p>
        <div class="tooltip">
          <p>bottom Tooltip</p>
        </div>
      </div>

      <!-- Right tooltip-->
      <div class="con-tooltip right">
        <p>ToolTip4</p>
        <div class="tooltip">
          <p>Right Tooltip</p>
        </div>
      </div>

      <!--End con = Container-->
    </div>

    <h3>Code With Random</h3>
  </body>
</html>
